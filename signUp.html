<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Teman Huni</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="outer-border">
        <div class="container">
            <div class="form-container">
                <a href="homepage.html" class="BackToHome">
                    <img src="./assetAOL/left-chevron.png" alt="Back-to-Home" />
                    <p>HomePage</p>
                </a>
                <h2>Register to Teman Huni</h2>
                <p>Join to Teman Huni so you will get a marvelous experience on finding your place to stay.</p>
                <div class="tabs">
                    <button class="tab active">Sign Up</button>
                    <a href="signIn.html" class="tab">Sign In</a>
                </div>
                <form id="signup-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <img class="eye-icon" id="eye-visible-password" src="./assetAOL/visible.png" alt="Show password">
                            <img class="eye-icon" id="eye-hidden-password" src="./assetAOL/eye.png" alt="Hide password" style="display: none;">
                        </button>
                    </div>
                    
                    <div class="password-container">
                        <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('repeatPassword')">
                            <img class="eye-icon" id="eye-visible-repeatPassword" src="./assetAOL/visible.png" alt="Show password">
                            <img class="eye-icon" id="eye-hidden-repeatPassword" src="./assetAOL/eye.png" alt="Hide password" style="display: none;">
                        </button>
                    </div>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
            </div>
            <div class="image-container">
                <img src="./assetAOL/rumah register login.png" alt="House Image">
            </div>
        </div>
    </div>
    <script src="signUp.js"></script>
</body>

</html>
